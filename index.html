<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="loadPage()">
    <div>
        <h1>Counting Number Click</h1>
    
    
    
        <div>
            <div  id="demo" ></div>
    
        </div>
        <!-- <form action="/count" method="post">
        <input type="submit">
    </form> -->
    
    <button type="button" onclick="loadDoc('http://localhost:1337/count')">Count</button>
    <button type="button" onclick="loadDoc('http://localhost:1337/reset')">Reset</button>
    </div>
<script>
    function loadPage(){
        var xhttp = new XMLHttpRequest();
       
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {  
                                       
                console.log(JSON.parse(this.responseText).data);
                document.getElementById("demo").innerHTML =JSON.parse(this.responseText).data;
                
            }
        };
       
        xhttp.open("GET", "http://localhost:1337/load", true);
        xhttp.send(); 
      
    }
    function loadDoc(url) {
       
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {                          
                console.log(JSON.parse(this.responseText));
                document.getElementById("demo").innerHTML =JSON.parse(this.responseText).data;
                
            }
        };
       
        xhttp.open("POST", url, true);
        xhttp.send();
    }
</script>
</body>
</html>
